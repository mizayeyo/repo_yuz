		<section class="section">
			<div class="row">
				<div class="col">
					<div class="card card-1 ">
						<div class="card-body border">
							<h5 class="card-title">멤버정보</h5>
							<form name="form" class="row g-3 needs-validation" method="post"
								action="/xdm/v1/infra/member/memberXdmInst" novalidate>
								<div class="row g-2">
									<div class="col-sm-4 col-md-3 col-lg-3">
										<label for="code" class="form-label mb-0">멤버번호 <font
											color="red"><strong>*</strong></font></label> <input type="text"
											class="form-control" id="ifmmSeq" name="ifmmSeq"
											placeholder="자동생성" style="background-color: lightgray;"
											disabled>
									</div>
								<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">이름<font color="red"><strong>*</strong></font></label>
										<input type="text" class="form-control" name="ifmmName"
											th:value="${item?.ifmmName}" id="ifmmName" placeholder="이름"
											required>
									</div>
									<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">이메일<font color="red"><strong>*</strong></font></label>
										<input type="text" class="form-control" name="ifmmEmail"
											th:value="${item?.ifmmEmail}" id="ifmmEmail"
											placeholder="이메일을 입력해 주세요" required>
									</div>
									<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">아이디<font color="red"><strong>*</strong></font></label>
										<input type="text" class="form-control" name="ifmmId"
											th:value="${item?.ifmmId}" id="ifmmId"
											placeholder="아이디를 입력해 주세요" required>
									</div>
									</div>
									<div class="row g-2">
										<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">닉네임<font color="red"><strong>*</strong></font></label>
										<input type="text" class="form-control" name="ifmmNickName"
											th:value="${item?.ifmmNickName}" id="ifmmNickName"
											placeholder="닉네임을 입력해 주세요" required>
									</div>
									<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">비밀번호<font color="red"><strong>*</strong></font></label>
										<input type="password" class="form-control"
											name="ifmmPassword" id="ifmmPassword"
											th:value="${item?.ifmmPassword}" placeholder="비밀번호를 입력해 주세요"
											required>
									</div>
								<div class="row g-2">
								<div class="form-group col-md-3">
											<label for="TelCom">통신사</label> <select class="form-select"
												name="ifmmTelCom" id="ifmmTelCom" th:value="${item?.ifmmTelCom}" required>
												<option selected disable value="">통신사</option>
												<option value="1">SKT</option>
												<option value="2">KT</option>
												<option value="3">LG</option>
												<option value="4">알뜰통신사</option>
												<option value="5">기타</option>
											</select>
										</div>
									<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">전화번호<font color="red"><strong>*</strong></font></label>
										<input type="text" class="form-control" name="ifmmTel"
											th:value="${item?.ifmmTel}" id="ifmmTel"
											placeholder="전화번호를 입력해 주세요" required>
									</div>
									<div class="form-group col-md-3">
											<label for="userBirthday">생년월일</label> <input
												class="form-control" type="date" name="ifmmBirthday" 
												id="ifmmBirthday" th:value="${item?.ifmmBirthday}" required>
										</div>
									<div class="col-sm-12 col-md-6 col-lg-3">
										<label class="form-label mb-0">성별 <font color="red"><strong>*</strong></font></label>
										<select class="form-select" id="ifmmGender" name="ifmmGender"
											th:value="${item?.ifmmGender}" required>
											<option selected disable value="">성별을 선택하세요</option>
											<option value="1" th:selected="${item?.ifmmGender == 1}">남성</option>
											<option value="2" th:selected="${item?.ifmmGender == 2}">여성</option>
										</select>
									</div>
								</div>
								<div class="row g-2">
									<div class="col-sm-12 col-md-3 col-lg-3 d-flex">
										<div class="w-100">
											<label class="form-label mb-0">우편번호<font color="red"><strong>*</strong></font></label>
											<input type="text" class="form-control" name="ifmmPostCode"
												th:value="${item?.ifmmPostCode}" id="sample6_postcode"
												placeholder="우편번호" required>
										</div>
										<button type="button" class="btn btn-secondary col-3 ms-2 "
											style="height: calc(1.5em + .75rem + 2px); margin-top: 23px;"
											onclick="sample6_execDaumPostcode()">검색</button>
									</div>
									<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">주소<font color="red"><strong>*</strong></font></label>
										<input type="text" class="form-control" name="ifmmAddress1"
											th:value="${item?.ifmmAddress1}" id="sample6_address"
											placeholder="주소" required readonly>
									</div>
									<div class="col-sm-12 col-md-3 col-lg-3">
										<label class="form-label mb-0">상세주소</label> <input type="text"
											class="form-control" name="ifmmAddress2"
											th:value="${item?.ifmmAddress2}" id="sample6_detailAddress"
											placeholder="상세주소" required>
									</div>
								</div>
									<div class="row g-2">
									<div class="col-sm-6 col-md-6 col-lg-6">
										<label class="form-label mb-0">설명</label>
										<textarea class="form-control" name="ifmmMemo" id="ifmmMemo"
											th:text="${item?.ifmmMemo}" rows="3"></textarea>
									</div>
								</div>
								<div class="row g-2">
									<div class="col-sm-12 col-md-6 col-lg-3">
										삭제여부 <label class="form-label mb-0"></label> <select
											class="form-select" name="ifmmDelNy" id="ifmmDelNy" readonly>
											<option value="1" th:selected="${item?.ifmmDelNy == 1}">Y</option>
											<option value="0" th:selected="${item?.ifmmDelNy == 0}">N</option>
										</select>
									</div>
									<div class="col-sm-12 col-md-6 col-lg-3">
										<label class="form-label mb-0">등록날짜</label> <input
											type="datetime" class="form-control" name="ifmmRegistDate"
											th:value="${#dates.format(item?.ifmmRegistDate, 'yyyy-MM-dd HH:mm:ss')}"
											disabled>
									</div>
									<div class="col-sm-12 col-md-6 col-lg-3">
										<label class="form-label mb-0">수정날짜</label> <input
											type="datetime" class="form-control" name="ifmmDeleteDate"
											th:value="${#dates.format(item?.ifmmDeleteDate, 'yyyy-MM-dd HH:mm:ss')}"
											disabled>
									</div>
								</div>
								<div class="row g-2">
									<div class="col">
										<a
											href="http://localhost:8080/xdm/v1/infra/member/memberXdmList"
											class="btn btn-outline-dark"> <i class="bi bi-list-ul"></i>
										</a>
									</div>
									<div class="col d-flex justify-content-end">

										<button type="button" id="btnSubmit" class="btn btn-primary">
											<i class="bi bi-server"></i>
										</button>
									</div>
								</div>
							</form>
							<!-- End Multi Columns Form -->
						</div>
					</div>

				</div>

	<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
	<script>
		window.addEventListener('load', function() { // 브라우저에서 페이지가 완전히 로드되었을 때 실행되는 코드

			$.datetimepicker.setLocale('ko'); // datetimepicker의 로케일을 한국어를 쓰겠다는 뜻이다.

			$("#shDateStart, #shDateEnd").datetimepicker({ // jquery의 datetimepicker 플러그인을 사용하여 id가 shDateStart, shDateEnd인 두 개의 날짜 입력 필드 요소 대해 datetimepicker를 활성화
				timepicker : false, // 시간 선택을 비활성화
				format : 'Y-m-d' // 날짜 형식을 'Y-m-d'로 설정
			});
		});
	</script>

	<script>
		document.getElementById("btnSubmit").onclick = function() {

			form.action = "/xdm/v1/infra/member/memberXdmInst";
			form.submit();

		}

		
	</script>
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.

							} else {
								
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample6_postcode').value = data.zonecode;
							document.getElementById("sample6_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample6_detailAddress")
									.focus();
						}
					}).open();
		}
	</script>
