	<script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
	<script>
		document.getElementById("btnSubmit").onclick = function (){
			$.ajax({//AJAX 요청을 시작하는 jquery  메서드
				async:true //요청을 비동기로 처리 (기본값이 true라서 생략 가능)
				,cache: false //요청 결과를 캐시하지 않도록 설정
				,type: "post" //HTTP 메서드를 POST로 설정
				/*,dataTupe:"json"*/
				,url: "/usr/v1/infra/member/memberUsrLoginProc" //요청을 보낼 URL
				/*,data: $("#fromLogin").serialize()*/
				,data : {"ifmmId" : $("#ifmmId").val(),  //사용자 ID를 가져와서 전송
					"ifmmPassword" : $("#ifmmPassword").val(), //비밀번호를 가져와서 전송
					//, "autoLogin" : $("#autoLogin").is("checked")
					}
				,success: function(response){ //요청이 성공적으로 완료되면 실행될 함수
					if(response.rt == "success"){ //응답의 rt속성이 "success"일 경우
						alert("성공");
						location.href = "/usr/v1/infra/member/memberUsrMain" //메인 페이지로 리다이렉션
					} else { // 로그인 실패시 모달 창을 띄움
						alert("로그인 실패");
						//document.getElementById("modalAlertTitle").innerText = "확 인"; // 모달 제목 설정
						//document.getElementById("modalAlertbody").innerText = "일치하는 회원이 존재하지 않습니다" //모달 내용 설정
						//$("#modalalert").modal("show");
 					}
				}
				//.error : function(jqXHR, textStatus, errorThrown){ // 요청이 실패할 경우 실행될 함수}
				// alert("ajaxUpdate" + jqXHR.textStatus + " : " jqXHR.errorThrown); // 오류메세지 표시
			//}
			});
		}
	
	</script>
	
<!-- 	엔터로그인 -->
	<script>
